<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    /* alt+shift+a */
    // ctrl+/

    // 자바스크립트는 대소문자를 구분함.
    // 코드한줄이 끝나면 ;(세미콜론)을 써주는게 좋음(안써도 실행됨)
    // 코드는 한 줄에 한 문장씩만 작성.

    // 변수(변하는 숫자)= variable


    // 자료형
    /* 자료형(data type) 
    1. 문자형(string)
    2. 숫자형(number)
    3. 논리형(boolean) - true or flase
    4. 빈 테이터형(undefined)    

    숫자0, null(빈값), undefind(아무것도 할당되지 않음), 
    빈문자("") 는 무조건 false이며 나머지는 모두 true다.

    typeof: 자료형을 알려줌
    _, $, 영문만 변수명으로 사용가능.
    변수명은 의미가 있는 걸로 만들어야 함.
    */

    /* 
    var: 같은 변수명 사용 가능, 변수 재할당 가능
    let: 같은 변수명 사용 불가능, 변수 재할당 가능
    const(상수-바뀔수 없는 값): 같은 변수명 사용 불 가능, 변수 재할당 불가능
    */

    var name = "혜인";
    var num = "1";
    var flag = 5 >= 2;
    var undef = undefined;
    
    console.log(typeof name);
    console.log(typeof flag);
    console.log(typeof undef);
    document.write(num);

</script>
</body>
</html>
