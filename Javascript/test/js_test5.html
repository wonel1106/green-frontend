<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var code;
    var subject = prompt("과목입력", "");

    switch(subject){
        case "수학" :
            code = "01";
            break;
        case "영어" :
            code = "02";
            break;
        case "국어" :
            code = "03";
            break;
        case "국사" :
            code = "04";
            break;
        default : 
            document.write("과목코드를 찾을 수 없습니다.");
            break;
    }
    if (code)
        document.write("과목코드는 " + code + "입니다.");

</script>

</body>
</html>
