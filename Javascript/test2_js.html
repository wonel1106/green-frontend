<script>
    var const4 = prompt("4분기 판캐량은?", 0);
    var const1 = 1200;
    var const2 = 1300;
    var const3 = 1000;
    var resultPrice = (const1 + const2 + const3)/3 

    var result = const4 >= resultPrice 
    result = result ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
    document.write(result);

</script>
