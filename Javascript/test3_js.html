<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

var maiName = "<br><b>몸무게 계산기</b><br><br>"
    document.write(maiName)

        var name = prompt("당신의 이름은?", "");
        var height = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 몸무게는?", "0");
        
        var normal_w = (height - 100) * 0.9;
        var result = weight >= normal_w - 5 && weight <= normal_w + 5;
        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";

    var str = "<table border='1'>";
        str += "<tr>";
        str += "<td>이름</td><td>신장</td><td>몸무게</td><td>평균체중</td><td>결과</td>";
        str += "</tr>";
        str += "<tr>";
        str += "<td>"+ name +"</td>"+"<td>"+height+"</td>"+"<td>"+weight+"</td>"
        str += "<td>"+ normal_w +"</td>"+"<td>" +result +"</td>"
        str += "</tr>";
        str += "</table>";
    
	document.write( str );
	console.log(str);
	
    // + 를 사용하기.


    
    </script>

</body>
</html>
